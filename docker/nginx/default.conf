server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
    include fastcgi.conf;
    fastcgi_pass app:9000;
    fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
}


    location ~ /\.ht {
        deny all;
    }
}
